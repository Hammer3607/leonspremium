<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Address | LeonsPremium</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    main {
      max-width: 600px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.8px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    form input:focus, form textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>LeonsPremium - Checkout</header>

<main>
  <h2>Shipping Address</h2>
  <form id="addressForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label for="address">Full Address</label>
    <textarea id="address" name="address" rows="3" placeholder="Street, Building, Area, etc." required></textarea>

    <label for="pincode">Pin Code</label>
    <input type="text" id="pincode" name="pincode" placeholder="Enter your area pin code" pattern="[0-9]{6}" required />

    <button type="submit">Continue to Payment</button>
  </form>
</main>

<footer>&copy; 2025 LeonsPremium. All rights reserved.</footer>

<script>
  document.getElementById('addressForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Basic validation could be here (already HTML required & pattern used)

    // Save form data in sessionStorage or localStorage if needed
    const formData = {
      name: this.name.value,
      mobile: this.mobile.value,
      email: this.email.value,
      address: this.address.value,
      pincode: this.pincode.value
    };
    sessionStorage.setItem('checkoutAddress', JSON.stringify(formData));

    // Redirect to payment page
    window.location.href = 'payment.html';
  });
</script>

</body>
</html>
